<div *ngIf="isLoadingPlaces" class="alert alert-primary mt-2 text-center">
  <h6>Cargando...</h6>
  <span>Espere por favor...</span>
</div>

<ul class="list-group mt-2" *ngIf="places.length > 0">
  <li class="list-group-item list-group-item-action pointer" [class.active]="selectedPlaceId === place.id" *ngFor="let place of places" (click)="flyTo(place)">
    <h6>{{place.text_es}}</h6>
    <p>
      {{place.place_name}}
    </p>

    <button class="btn btn-sm" [ngClass]="{'btn-outline-light': selectedPlaceId === place.id, 'btn-primary': selectedPlaceId !== place.id}">Direcciones</button>
  </li>
</ul>
