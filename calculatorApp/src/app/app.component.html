<div class="calculator-container">
  <div class="calculator-screen">
    <p >{{calculatorMonitor}}</p>
  </div>

  <div class="calculator-buttons">
      <div *ngFor="let button of buttons" (click)="pressButton(button)" [class]="getButtonClass(button)" >
            {{button}}
      </div>
  </div>
</div>
