<div class="calculator-container">
  <div class="calculator-screen">
    <p >{{calculatorMonitor}}</p>
  </div>

  <div class="calculator-buttons">
      <div *ngFor="let button of buttons" (click)="button.performAction(button.text)" [class]="getButtonClass(button.text)" >
            {{button.text}}
      </div>
  </div>
</div>
